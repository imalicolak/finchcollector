{% extends 'base.html' %}
{% block content %}

<h1>Ali's Guitar List</h1>

{% for guitar in guitars %}
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ guitar.make }}</span>
      <p>model: {{ guitar.model }}</p>
      <p>year: {{ guitar.year }}</p>
      <p>Description: {{ guitar.description }}</p>
    </div>
    <a  href="{% url 'detail' guitar.id %}"><button class="button">See details</button></a>
  </div>
  {% endfor %}
{% endblock %}
