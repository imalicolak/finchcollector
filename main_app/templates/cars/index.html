{% extends 'base.html' %}
{% block content %}

<h1>MY Car List</h1>

{% for car in cars %}
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.make }}</span>
      <p>model: {{ car.model }}</p>
      <p>year: {{ car.year }}</p>
      <p>Description: {{ car.description }}</p>
    </div>
    <a  href="{% url 'detail' car.id %}"><button class="button">See details</button></a>
  </div>
  {% endfor %}
{% endblock %}
