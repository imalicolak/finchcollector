{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Change Guitar  <span class="teal-text">{{object.make}}</span></h1>
  {% else %}
  <h1>Add Guitar</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
